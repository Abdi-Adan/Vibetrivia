  <head>

  </head>
  <body class="bd">
    
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand pl-5 pb-3 pt-3" href="/index.html"><h3 class="text-white">VibeTrivia</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"

      <div class=" mr-5 pr-5 collapse navbar-collapse" id="basicExampleNav">

      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>

          <input type="text" name="username" id="username" placeholder="username"/>
          <button type="submit" class="btn btn-outline-primary text-capitalize text-primary" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
            Save

        </form>
        <a class="btn btn-outline-primary text-capitalize" href="/game.html">Play Again</a>
        <a class="btn btn-outline-primary text-capitalize" href="/index.html">Go Home</a>
